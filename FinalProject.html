<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate jQuery</title>

    <style>
        h1 {
            text-align: center;
            text-shadow: 5px 5px 5px grey;
            font-family: sans-serif;
            
        }

        button {
            display: block;
            margin: auto;
        }

        img {
            width: 300px;
            height: auto;
            box-shadow: 10px 10px 5px grey;
            display: block;
            margin: auto;
        }

        body {
            background-color: tan;
        }

    </style>
</head>


<body>


    <h1 class="name"></h1>
    <button>Generate Characters</button>
    <br>
    <br>

    <img src="" class="character-img" alt="">



    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

          

          // on the click of the button, do a ajax GET request and randomize it by using a random variable
          $("button").on("click", function() {

            // generate a random number
            const rand = Math.floor(Math.random() * 89);

            // ajax GET request from the api
            $.get(`https://akabab.github.io/starwars-api/api/id/${rand}.json`, function(data) {

            // now show the names on the webpage
            $("h1.name").text(data['name']);
            $(".character-img").attr("src", data["image"]);

          }) 
          })
    
          
          
          
        })



    </script>
</body>
</html>
